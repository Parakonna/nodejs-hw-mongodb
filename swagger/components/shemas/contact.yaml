type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone"
    type: number
    example: 123123123
  email:
    description: "Contact's email"
    type: string
    example: test@mail.com
  isFavourite:
    description: 'Is contact favourit'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: work
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    description: 'Contact'
    type: integer
    example: 2025-01-17T15:13:48.448Z
  updatedAt:
    description: 'Contact'
    type: integer
    example: 2025-01-17T15:16:25.103Z
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
